<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Register Form</title>
</head>

<body>
    <h1>Race Registration</h1>
    <form action="">
        <div>
            <label for="fn">First Name</label>
            <input type="text" name="first_name" id="fn" required>
            <label for="ln">Last Name</label>
            <input type="text" name="last_name" id="ln" required>
        </div>
        <p>Select a Race:</p>
        <div>
            <input type="radio" name="race" id="5k" value="5k" checked>
            <label for="5k">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" name="race" id="half" value="half">
            <label for="half">Half Marathon</label>
        </div>
        <div>
            <input type="radio" name="race" id="full" value="full">
            <label for="full">Full Marathon</label>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="pw">Password</label>
            <input type="password" name="password" id="pw" required>
        </div>
        <div>
            <label for="age">Select Age Group</label>
            <select name="age_group" id="age">
                <option value="kids">Under 18</option>
                <option value="Adults">18-30</option>
                <option value="Mid">31-50</option>
                <option value="Seniors">51+</option>
            </select>
        </div>
        <button>Register!</button>
</body>

</html>
